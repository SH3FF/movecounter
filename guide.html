<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Chicago Guide</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --accent-color: #007bff;
        }
        .dark {
            --bg-color: #1a1a1a;
            --text-color: #f0f0f0;
            --accent-color: #66b0ff;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 70px 1rem 1rem; /* top padding for fixed header */
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: var(--bg-color);
            padding: 1rem;
            display: flex;
            align-items: center;
            z-index: 1000;
        }
        nav {
            flex: 1;
            text-align: center;
        }
        nav a {
            margin: 0 0.5rem;
            color: var(--text-color);
            text-decoration: none;
        }
        #theme-toggle {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
            background-color: var(--accent-color);
            border: none;
            color: var(--bg-color);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="guide.html">2025 Guide</a>
            <a href="eateries.html">Top Eateries</a>
        </nav>
        <button id="theme-toggle">Dark Mode</button>
    </header>
    <main>
        <h1>2025 Guide to Chicago</h1>
        <p>Welcome to the Windy City! This brief guide will help you get settled in 2025 with tips on neighborhoods, transit, and things to see.</p>
    </main>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        function updateToggleText() {
            if (document.body.classList.contains('dark')) {
                themeToggle.textContent = 'Light Mode';
            } else {
                themeToggle.textContent = 'Dark Mode';
            }
        }

        function applyStoredTheme() {
            const stored = localStorage.getItem('theme');
            if (stored === 'dark') {
                document.body.classList.add('dark');
            }
        }
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            const theme = document.body.classList.contains('dark') ? 'dark' : 'light';
            localStorage.setItem('theme', theme);
            updateToggleText();
        });
        applyStoredTheme();
        updateToggleText();
    </script>
</body>
</html>
